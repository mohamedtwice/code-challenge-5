<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My App</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/messageBoard.js" charset="utf-8"></script>
  <script src="scripts/services/boardService.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app='myApp'>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Message Board App</a>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!-- /.container-fluid -->


  <div class="container mainbody">
    <div ng-controller='BoardController as bc' ng-init='bc.getPostings()'>
      <div class="row">

        <div class="col-xs-12 col-sm-3">
          <div class="form">
            <h3>Add a Comment</h3>
            <form>
              <div class="form-group">
                <input type='text' ng-model='bc.nameIn' placeholder='Your Name' />
              </div>
              <div class="form-group">
                <textarea class="form-control" ng-model='bc.messageIn' placeholder='Your Comment' rows="3"></textarea>
              </div>
              <button class="btn btn-default btn-lg btn-block" ng-click='bc.postaMessage()'>Add Comment</button>
            </form>
          </div>
        </div>

        <div class="col-sm-9">
          <div class="row">
            <div class="messages" ng-repeat="post in bc.allMessages">

              <p>
                {{{post.name}}} {{{post.message}}}

              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
